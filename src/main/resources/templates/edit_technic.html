<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" Lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование техники</h1></blockquote>
    <div class="row">
        <div class="col-nd-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${technic}" method="post">
                <table>
                    <tr>
                        <td>ID техники:</td>
                        <td><input type="text" th:field="*{ID}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Тип техники:</td>
                        <td><input type="text" th:field="*{type}"></td>
                    </tr>
                    <tr>
                        <td>Группа техники:</td>
                        <td><input type="text" th:field="*{group}"></td>
                    </tr>
                    <tr>
                        <td>Дата привоза:</td>
                        <td><input type="text" th:field="*{data_input}"></td>
                    </tr>
                    <tr>
                        <td>Дата отвоза:</td>
                        <td><input type="text" th:field="*{data_output}"></td>
                    </tr>
                    <tr>
                        <td>Водила:</td>
                        <td><input type="text" th:field="*{driver}"></td>
                    </tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" data-pressed=false"
                                autocomplete="off">Отправить
                        </button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
