<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<!--thymeleaf - берет из контролеров инфу-->
<head>
    <meta charset="UTF-8">
    <title>Склад магазина техники</title>
<!--    Подключение библеотеки с css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="bg-image" style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Техника</h1></blockquote>
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <h4>Поиск техники по любому критерию: </h4>
                <form th:action="@{/}">
                    <input type="text" name="keyword" id="keyword" size="70" th:value="${keyword}" required/>
                    <input type="submit" class="btn btn-success btn-sn" value="Поиск"/>
                    <input type="button" class="btn btn-warning btn-sn" value="Очистить" id="btnClear" onclick="clearSearch()"/>
                </form>
            </div>
        </div>
        <table id="1" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID техники</th>
                <th scope="col">Тип</th>
                <th scope="col">Группа</th>
                <th scope="col">Дата привоза </th>
                <th scope="col">Дата отвоза</th>
                <th scope="col">Водила</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="technic: ${listTechnic}">
                <th scope="row" class="text-white" th:text="${technic.ID}">ID техники отстутсвует</th>
                <th scope="row" class="text-white" th:text="${technic.type}">Тип техники отстутсвует</th>
                <th scope="row" class="text-white" th:text="${technic.squad}">Группа техники отстутсвует</th>
                <th scope="row" class="text-white" th:text="${technic.data_input}">Дата привоза техники отстутсвует</th>
                <th scope="row" class="text-white" th:text="${technic.data_output}">Дата отвоза техники отстутсвует</th>
                <th scope="row" class="text-white" th:text="${technic.driver}">Водила техники отстутсвует</th>

                <td>
                    <a th:href="@{'/edit/'+ ${technic.ID}}"><button type="button" class="btn btn-info">Редактировать</button></a>
                    <a th:href="@{'/delete/'+ ${technic.ID}}"><button type="button" class="btn btn-danger">Удалить</button></a>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="text-white">
            <script type="text/javascript">
                function getRowsColumn() {
                    let table = document.getElementById('1')
                    let tBody = table.querySelector('tbody')
                    const count = tBody.querySelectorAll('tr').length;
                    document.write('Количество техники в таблице: ' + count)
                }

                getRowsColumn()
            </script>
        </p>
        <blockquote class="blockquote text-center">
            <a href="/new">
                <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                    Добавить технику
                </button>
            </a>
        </blockquote>
    </blockquote>
    <script type="text/javascript">
        function clearSearch(){
            window.location="[[@{/}]]";
        }
    </script>
</div>
